<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grow The Fish</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0a2233;
      overflow: hidden;
      font-family: "Trebuchet MS", "Apple SD Gothic Neo", sans-serif;
    }
    body {
      display: grid;
      place-items: center;
    }
    canvas {
      border: 2px solid rgba(180, 230, 255, 0.45);
      box-shadow: 0 14px 40px rgba(0, 0, 0, 0.35);
      max-width: 100vw;
      max-height: 100vh;
      background: #04111b;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <canvas id="game" width="960" height="540"></canvas>
  <script src="game.js"></script>

</html>
